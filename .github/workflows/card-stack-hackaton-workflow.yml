name: CI
on: [ push ]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      # Build & Checks
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16
      - uses: actions/cache@v2
        with:
            path: '**/node_modules'
            key: ${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm i
      - name: Build
        run: npm run build